version: '3'

services:
  omeka-web:
    container_name: apache-php
    build:
      context: .
      args:
       - OMEKA_VERSION=v2.1.1
    ports:
      - 80:80
    volumes:
    - ./files:/var/www/html/omeka-s/files
    - ./database.ini:/var/www/html/omeka-s/config/database.ini
    - ./php.ini:/usr/local/etc/php/php.ini
    env_file:
      - .env
    depends_on:
      - omeka-db

  omeka-db:
  # https://hub.docker.com/r/linuxserver/mariadb
    container_name: mariadb
    image: mariadb:10.4
    restart: always
    volumes:
      - ./db:/var/lib/mysql
    env_file:
      - .env

  omeka-db-admin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8000:80
    environment:
      - PMA_HOST=omeka-db
    depends_on:
      - omeka-db
